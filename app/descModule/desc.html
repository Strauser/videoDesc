<div class="col-md-6 padding-top-7">

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4 class="panel-title">Intro</h4>
        </div>

        <div class="panel-body">
            <div id="introEditor" class="editor sm-editor"></div>
        </div>
    </div>

    <div class="panel panel-primary" ng-repeat="category in accessories">
        <div class="panel-heading">
            <h4 class="panel-title">{{category.name}}</h4>
        </div>

        <div class="panel-body">
            <ul>
                <li ng-repeat="accessory in category.list">

                    <div class="col-sm-12">
                        <div class="checkbox checkbox-default">
                            <input class="pointer" type="checkbox" ng-model="accessory.selected" ng-click="displayResult()"/>
                            <label ng-click="selectItem(accessory)">
                                <span ng-class="{'bold' : accessory.selected}">{{accessory.name}}</span>
                            </label>
                        </div>
                    </div>

                </li>
                <li>
                    <form class="form-inline" id="catForm{{$index}}">
                        <input class="form-control" type="text" ng-model="newItems[$index]"/>
                        <input class="btn btn-primary form-control" type="submit" ng-click="newItem($index)" value="+">
                    </form>
                </li>
            </ul>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4 class="panel-title">Outro</h4>
        </div>

        <div class="panel-body">
            <div id="outroEditor" class="editor sm-editor"></div>
        </div>
    </div>

</div>

<div class="col-md-6 padding-top-7">

        <div class="panel-body">
            <div id="resultEditor" class="editor"></div>
        </div>
    </div>
</div>
